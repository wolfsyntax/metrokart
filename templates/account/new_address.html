{% extends 'base.html' %}

{% load static %}
{% block title %}
    New Address
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row h-100 bg-dark">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 my-auto">
                
                <form method="post" class="my-5">
                    {% csrf_token %}
                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="text" class="form-control" placeholder="Consignee name" name="consignee_name" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">Phone number</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="text" class="form-control" placeholder="Phone number" name="phone" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">Phone number</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="text" class="form-control" maxlength="4" placeholder="Postal Code" name="zip_code" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">Phone number</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="text" class="form-control" placeholder="Region" name="region" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">Phone number</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="text" class="form-control" placeholder="Province" name="province" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">Phone number</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="text" class="form-control" placeholder="City" name="city" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">Phone number</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="text" class="form-control" placeholder="Barangay" name="barangay" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">Phone number</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="text" class="form-control" placeholder="Building, Street, and etc..." name="detailed_address" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">Phone number</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="text" class="form-control" placeholder="Landmark" name="Landmark" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">Phone number</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-3">
                        <div class="col my-1 my-md-0">
                            <input type="checkbox" class="" placeholder="" name="default" value="" id="is_default">
                            <label class="form-check-label d-inline-block" for="is_default">&nbsp;&nbsp;Set as default address</label>
                            <span class="help-tooltip sr-only sr-only-focusable">Phone number</span>
                        </div>
                    </div>

                    <div class="form-row my-2">
                        <div class="col">
                            <button type="submit" class="btn btn-danger w-100 font-weight-bold">
                                Save
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
