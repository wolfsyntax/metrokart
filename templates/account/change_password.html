{% extends 'base.html' %}

{% load static %}
{% block title %}
    Change Password
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col offset-md-3 col-md-6 offset-lg-4 col-lg-4 my-auto">
                
                <form class="my-5" method="post" title="For your account's security, do not share your password with anyone else">

                    {% csrf_token %}
                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="password" class="form-control" placeholder="Current Password" name="current_password" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">First name</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="password" class="form-control" placeholder="New Password" name="password" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">First name</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="password" class="form-control" placeholder="Confirm Password" name="conf_password" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">First name</span>
                        </div>
                    </div>

                    <div class="form-row px-1">
                        <button type="submit" class="btn btn-primary col font-weight-bold">
                            Confirm
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>
{% endblock %}
