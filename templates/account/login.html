{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 my-auto">
                
                <form class="my-5" method="post">

                    <div class="form-row my-3 py-2">
                        <div class="col text-center">
                            <a href="{% url 'sitemap:home' %}" title="Metrokart">
                                <img src="" height="100px" class="d-flex justify-content-center mx-auto" alt="company logo">
                            </a>
                        </div>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                        <div class="form-row my-2">
                            <div class="col">
                                <div class="alert alert-{{ message.level }} alert-dismissible fade show" role="alert">
                                    {{ message.message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    {% endif %}

                    {% csrf_token %}
                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="text" class="form-control" placeholder="Username or email" name="username" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">First name</span>
                        </div>
                    </div>

                    <div class="form-row my-0 my-md-2">
                        <div class="col my-1 my-md-0">
                            <input type="password" class="form-control" placeholder="Password" name="password" value="">
                            <span class="help-tooltip sr-only sr-only-focusable">First name</span>
                        </div>
                    </div>

                    <div class="form-row px-1">
                        <button type="submit" class="btn btn-primary col">
                            Log In
                        </button>
                    </div>

                    <div class="form-row my-3">
                        <div class="col help-tooltip form-text text-center">
                            Don't have an account yet? <a href="{% url "account:signup" %}" class="font-weight-bold">Sign Up</a>
                        </div>
                    </div>

                    <div class="form-row my-3">
                        <div class="col help-tooltip form-text text-center">
                            Want to sell? <a href="{% url "mall:merchant-form" %}" class="font-weight-bold">Become a seller</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
