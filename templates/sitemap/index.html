{% extends 'base.html' %}
{% load static %}
{% block content %}

    {%  include 'includes/header.html' %}
    <div class="container-fluid">

        <div class="row">
            <div class="col-12 py-2 px-4">

                {% for category in records.0 %}
                <div class="col-3 col-lg-1 p-1 text-center" title="{{ category.description }}">
                    <a href="{{ category.get_absolute_url }}">
                        <div class="category row">
                            <div class="col-12 col-md-12">
                                <img src="{% static 'media/' %}{{ category.logo }}" class="category-logo">
                            </div>
                            <div class="col-12">
                                <p class="text-wrap" style="font-size: 12px">
                                    {{ category.category_name }}
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
                {% empty %}
                <div class="col-12 text-center">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong><i class="fa fa-info-circle"></i></strong> No results found!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
